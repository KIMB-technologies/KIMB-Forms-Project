<h2>Neues Formular</h2>

<form action="%%FORMDEST%%" method="POST">

<div class="container">
	<div clas="row align-items-start">
		<div class="col" title="Personen für eine Menge von Terminen suchen, jede Person kann einen oder mehrere Termine wählen,
		solange dort noch Plätze frei sind. Die Ergebnisse sind nicht öffentlich.">
			<input type="radio" name="formtype" value="person" checked/> Personen suchen
		</div>
		<div class="col" title="Termine für eine Menge von Personen suchen, jede Person kann sich für eine oder mehrere der
		Möglichkeiten eintragen, die Ergebnisse sind für alle sichtbar.">
			<input type="radio" name="formtype" value="meeting" /> Termin finden
		</div>
		<hr />
	</div>
	<div class="row align-items-start" id="examplecontainer">
		<div class="col col-1 laufindex">
			1
		</div>
		<div class="col">
			<input type="text" placeholder="Bezeichnung" name="bezeichnungen[]"><br />
			<input type="number" placeholder="Anzahl" name="anzahlen[]" class="persononly"
				title="Anzahl der maximal gesuchten Personen.">
		</div>
		<div class="col">
			<textarea placeholder="Hinweis" name="hinweise[]" class="hinweise"></textarea>
		</div>
		<hr />
	</div>
	<div class="row align-items-start">
		<div class="col col-1 laufindex">
			2
		</div>
		<div class="col">
			<input type="text" placeholder="Bezeichnung" name="bezeichnungen[]"><br />
			<input type="number" placeholder="Anzahl" name="anzahlen[]" class="persononly"
				title="Anzahl der maximal gesuchten Personen.">
		</div>
		<div class="col">
			<textarea placeholder="Hinweis" name="hinweise[]" class="hinweise"></textarea>
		</div>
		<hr />
	</div>
	<div id="add-more-here">
	</div>
	<div class="row align-items-start">
		<div class="col">
			<button id="new-weiterer" type="button">Weiterer</button>
		</div>
		<hr />
	</div>
	<div class="row align-items-start">
		<div class="col">
			<input type="submit" value="Erstellen">
		</div>
	</div>
</div>

</form>
