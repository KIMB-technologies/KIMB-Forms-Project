<h2>New Form</h2>

<form action="%%FORMDEST%%" method="POST">

<div class="container">
	<div class="alert alert-dark" role="alert">
		<div class="row">
			<div class="col">
				<h4>General information</h4>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input name="pollname" class="form-control" placeholder="Name"><br />
			</div>
			<div class="col">
				<div title="Personen für eine Menge von Terminen suchen, jede Person kann einen oder mehrere Termine wählen,
				solange dort noch Plätze frei sind. Die Ergebnisse sind nicht öffentlich.">
					<input type="radio" name="formtype" class="form-check-input" value="person" checked> Coordinate volunteers
				</div>
				<div title="Termine für eine Menge von Personen suchen, jede Person kann sich für eine oder mehrere der
				Möglichkeiten eintragen, die Ergebnisse sind für alle sichtbar.">
					<input type="radio" name="formtype" class="form-check-input" value="meeting"> Schedule meeting
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<textarea placeholder="Description" class="form-control" name="description"></textarea>
			</div>			
		</div>
	</div>
	<div class="alert alert-light" role="alert">
		<div class="row">
			<div class="col">
				<h4>Dates</h4>
			</div>
		</div>
		<div class="row" id="examplecontainer">
			<div class="col col-1 laufindex">
				1
			</div>
			<div class="col">
				<div class="form-group">
					<input type="text" placeholder="Description" name="bezeichnungen[]" class="form-control">
					<input type="number" placeholder="Number" name="anzahlen[]" class="persononly form-control"
						title="Anzahl der maximal gesuchten Personen.">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<textarea placeholder="Notes" name="hinweise[]" class="hinweise form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-1 laufindex">
				2
			</div>
			<div class="col">
				<div class="form-group">
					<input type="text" placeholder="Description" name="bezeichnungen[]" class="form-control">
					<input type="number" placeholder="Number" name="anzahlen[]" class="persononly form-control"
						title="Anzahl der maximal gesuchten Personen.">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<textarea placeholder="Notes" name="hinweise[]" class="hinweise form-control"></textarea>
				</div>
			</div>
		</div>
		<div id="add-more-here">
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<button id="new-weiterer" class="btn btn-secondary" type="button">Add more</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="alert alert-primary" role="alert">
				<input type="submit" class="btn btn-primary" value="Create">
			</div>
		</div>
	</div>
</div>

</form>

	var template_name = 'new';
</script>
