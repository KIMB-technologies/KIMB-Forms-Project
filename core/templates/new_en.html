<h2>Neues Formular</h2>

<form action="%%FORMDEST%%" method="POST">

				<h4>General information</h4>

		</div>

			<div class="col">

			<div class="col">

				Möglichkeiten eintragen, die Ergebnisse sind für alle sichtbar.">
					<input type="radio" name="formtype" value="meeting"> Schedule meeting
				</div>
			</div>
		</div>
	</div>
	<div class="alert alert-light" role="alert">

			<div class="col">
				<h4>Dates</h4>
			</div>
		</div>

				1
			</div>

					title="Anzahl der maximal gesuchten Personen.">
			</div>
			<div class="col">
				<textarea placeholder="Notes" name="hinweise[]" class="hinweise"></textarea>
			</div>
			<hr />
		</div>
		<div class="row align-items-start">
			<div class="col col-1 laufindex">
				2
			</div>
			<div class="col">
				<input type="text" placeholder="Description" name="bezeichnungen[]"><br />

					title="Anzahl der maximal gesuchten Personen.">
			</div>
			<div class="col">
				<textarea placeholder="Notes" name="hinweise[]" class="hinweise"></textarea>
			</div>
			<hr />
		</div>
		<div id="add-more-here">
		</div>

				<button id="new-weiterer" type="button">Add more</button>

	</div>
	<div class="row align-items-start">
		<div class="col">
			<div class="alert alert-primary" role="alert">

</div>
