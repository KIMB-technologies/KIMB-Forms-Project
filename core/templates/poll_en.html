<h1>Submit a poll</h1>
<div class="form-group">
	<a href="%%SUBMQUERYLINK%%" class="btn btn-light float-sm-right" type="button">My entries</a>
</div>
<h2>%%POLLNAME%%</h2>

%%INNERCONTAINER%%

<div class="alert alert-dark" role="alert">
	<div class="parseasmarkdown">
		%%POLLDESCRIPT%%
	</div>
</div>

<form action="%%FORMDEST%%" method="post">
<input type="hidden" name="pollsend" value="yes">

<div class="container">
	<div class="row">
		<div class="col-sm col-sm-1">
		</div>
		<div class="col-sm" title="Name of the option, the number of previous participants and if available the maxmimum number of participants.">
			<h3>Options</h3>
		</div>
		<div class="col-sm">
			Notes regarding the option
		</div>
	</div>
	<div class="container termin-container">
<!--MULTIPLE-Termin-BEGIN-->
		<div class="row termin-row">
			<div class="col-sm col-sm-1">
				<div class="form-group text-center abc-checkbox abc-checkbox-success">
					<input type="checkbox" name="%%TERMINID%%" id="checkbox-termine-%%TERMINID%%" class="terminwahl form-check-input" value="yes" %%DISABLE%%>
					<label class="form-check-label" for="checkbox-termine-%%TERMINID%%"></label>
				</div>
			</div>
			<div class="col-sm">
				<div class="form-group">
					<p>
						%%NAME%%
					</p>
					<p>
						%%ANZAHL%%
					</p>
				</div>
			</div>
			<div class="col-sm">
				<div class="parseasmarkdown">
					%%HINWEISE%%
				</div>
				<div class="form-group d-none">
					<button termid="%%TERMINID%%" class="deletemy btn btn-light float-sm-right btn-sm" type="button">Delete my entry</button>
				</div>
			</div>
		</div>
<!--MULTIPLE-Termin-END-->
	</div>
	%%TEXTSEINWILL%%
	%%CAPTCHA%%
	<div class="alert alert-primary" role="alert">
		<div class="row">
			<div class="col-sm form-group">
				<input type="text" name="name" placeholder="Name" class="username form-control"
					title="Name of the participant. &ndash; required">
			</div>
			<div class="col-sm form-group">
				<input type="email" name="email" placeholder="E-Mail-Address (optional)" class="usermail form-control"
					title="E-Mail-Address corresponding to the participant. &ndash; optional, only visible for admins">
			</div>
		</div>
<!--MULTIPLE-AdditionalsText-BEGIN-->
		<div class="row form-group">
			<div class="col-sm">
				<input type="text" name="%%ADDNAME%%" placeholder="%%ADDPLACEHOLDER%%" class="form-control othersave">
			</div>
		</div>
<!--MULTIPLE-AdditionalsText-END-->
<!--MULTIPLE-AdditionalsCheck-BEGIN-->
		<div class="row form-group">
			<div class="col-sm form-check">
				<label class="form-check-label">
					<input type="checkbox" name="%%ADDNAME%%" value="yes" class="form-check-input othersave">
					%%ADDTEXT%%
				</label>
			</div>
		</div>
<!--MULTIPLE-AdditionalsCheck-END-->
		<div class="row form-group">
			<div class="col-sm form-check">
				<label class="form-check-label">
					<input type="checkbox" name="showuser" value="show" class="showuser form-check-input othersave" %%ATTRSHOWNAME%%>
					Publish my name provided above on this site.
				</label>
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary" value="Submit poll">
			</div>
		</div>
	</div>
</div>

</form>

<script>
	var template_name = 'poll';
	var pollid = '%%POLLID%%';
	var deletesubmissonapi = '%%DELSUBAPI%%';
</script>
