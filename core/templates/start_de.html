
<div class="container">
	<div class="card-deck mb-3 text-center">
		<div class="card mb-4 box-shadow">
			<div class="card-header">
				<h4 class="font-weight-normal">Erstellen</h4>
		</div>
		<div class="card-body">
			<p>
				Eine neuen Umfrage erstellen.
			</p>
			<button id="newlos" class="btn btn-primary">Los</button>
		</div>
	</div>
	<div class="card mb-4 box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Teilnehmen</h4>
		</div>
		<div class="card-body">
			<p>
				Mit einer Umfrage ID an einer Umfrage teilnehmen.
			</p>
			<div class="row">
				<input type="text" class="form-control col-sm-9" placeholder="Umfrage ID" id="pollid">
				&nbsp;
				<button id="polllos" class="btn btn-primary col-sm-2">Los</button>
			</div>
		</div>
	</div>
	<div class="card mb-4 box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Bearbeiten</h4>
		</div>
		<div class="card-body">
			<p>
				Mit einem Admin-Code die Ergebnisse einer Umfrage sehen und Einstellungen anpassen.
			</p>
			<div class="row">
				<input type="text" class="form-control col-sm-9" placeholder="Admin-Code" id="admincode">
				&nbsp;
				<button id="adminlos" class="btn btn-primary col-sm-2">Los</button>
			</div>
		</div>
	</div>
</div>
