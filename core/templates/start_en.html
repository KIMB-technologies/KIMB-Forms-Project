
<div class="container">
	<div class="card-deck mb-3 text-center">
		<div class="card mb-4 box-shadow">
			<div class="card-header">
				<h4 class="font-weight-normal">Create</h4>
		</div>
		<div class="card-body">
			<p>
				Create a new poll.
			</p>
			<button id="newlos"  class="btn btn-primary">Go</button>
		</div>
	</div>
	<div class="card mb-4 box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Participate</h4>
		</div>
		<div class="card-body">
			<p>
				Fill out a poll, using a poll ID.
			</p>
			<div class="row">
				<input type="text" class="form-control col-sm-9" placeholder="Poll ID" id="pollid">
				&nbsp;
				<button id="polllos" class="btn btn-primary col-sm-2">Go</button>
			</div>
		</div>
	</div>
	<div class="card mb-4 box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Edit</h4>
		</div>
		<div class="card-body">
			<p>
				Edit a poll and see the results, using an Admin-Code.
			</p>
			<div class="row">
				<input type="text" class="form-control col-sm-9" placeholder="Admin-Code" id="admincode">
				&nbsp;
				<button id="adminlos" class="btn btn-primary col-sm-2">Go</button>
			</div>
		</div>
	</div>
</div>

		"poll" : "%%URLPOLL%%",
		"admin" : "%%URLADMIN%%"
	};
</script>
